---
layout: default
title: Blog
social-title: Shawn Pence - Blog
social-description: Blog posts by Shawn Pence
---

  {% for post in site.posts %}
  <div class="blog-title"><a href="{{ post.url }}" class="sans">{{ post.title }}</a> <span class="blog-date">{{ post.date | date: "%Y-%m-%d"  }}</span></div>
  <div class="blog-excerpt">{{ post.excerpt }}</div>
  {% endfor %}
